	<body>
		<section class="sky">
			<div class="background"></div>
			<script>
				function randInt(min, max) {
					return Math.floor(Math.random() * (max - min)) + min;
				}
				document.querySelector('.sky').innerHTML += function() {
					result = '';
					for ( i = 0; i < 50; i++ ) {
						result += '<i style="height: ' + 
						randInt(150, 800) + 
						'px; width: ' + 
						randInt(90, 500) +
						'px; animation-name: star-' + 
						randInt(1, 4) + 
						'; animation-duration: ' + 
						randInt(5, 30) + 
						's;"><i></i></i>\n';
					}
					return result;
				}();
			</script>
		</section>
		<p>Привет.</p>
